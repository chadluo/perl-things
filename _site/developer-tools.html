<h2><a href="http://perl101.org/developer-tools.html" title="External link">开发工具</a></h2>

<p id="tip-info">October 29, 2013 @ 10:19 AM</p>
<h3>剖析性能</h3>

<p>使用 <em>Devel::NYTProf</em>，或 <em>Devel::DProf</em>。</p>

<h3>分析代码质量</h3>

<p>使用 <em>Perl::Critic</em>，它基本上是针对 Perl 的 lint。</p>

<h3>分析变量结构</h3>

<p>使用 <em>Data::Dumper</em>。</p>
